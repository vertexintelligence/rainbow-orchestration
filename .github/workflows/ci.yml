name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  statuses: write
  contents: read

jobs:
  lint-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run lint-all
        run: make lint-all

  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: make test

      - name: Validate canonical examples
        run: make validate-examples

  publish-legacy-status:
    runs-on: ubuntu-latest
    needs: [lint-all, test-and-validate]
    if: ${{ always() && github.event_name == 'pull_request' }}
    steps:
      - name: Publish commit status context lint-all
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.pull_request.head.sha;

            // success only if BOTH upstream jobs succeeded
            const ok = (context.payload.workflow_run === undefined) &&
              ("${{ needs.lint-all.result }}" === "success") &&
              ("${{ needs.test-and-validate.result }}" === "success");

            const state = ok ? "success" : "failure";

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: "lint-all",
              description: `Bridge: CI ${state} (lint-all)`,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

            core.info(`Published commit status lint-all=${state} for ${sha}`);
